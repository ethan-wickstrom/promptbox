<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Promptbox</title>
</head>
<body class="p-4 font-sans">
  <h1 class="text-2xl mb-4">Prompts</h1>
  <form id="add" class="mb-4 space-y-2">
    <input class="border p-1 w-full" placeholder="Name" id="name" />
    <textarea class="border p-1 w-full" placeholder="Content" id="content"></textarea>
    <button class="bg-blue-600 text-white px-2 py-1" type="submit">Add</button>
  </form>
  <ul id="list" class="space-y-1"></ul>
  <script type="module">
    const list = document.getElementById('list');
    const form = document.getElementById('add');

    window.viewPrompt = async (id) => {
      try {
        const res = await fetch(`/api/prompts/${id}`);
        if (!res.ok) {
          const error = await res.json();
          alert(error.error || 'Failed to load prompt');
          return;
        }
        const prompt = await res.json();
        alert(`Name: ${prompt.name}\n\nContent: ${prompt.content}`);
      } catch (error) {
        alert('Failed to load prompt: ' + error.message);
      }
    };

    async function load() {
      const res = await fetch('/api/prompts');
      const prompts = await res.json();
      list.innerHTML = prompts
        .map(
          p => `<li class="flex justify-between"><span class="text-blue-600 cursor-pointer" onclick="viewPrompt('${p.id}')">${p.name}</span><button data-id="${p.id}" class="text-red-600 delete">Delete</button></li>`,
        )
        .join('');
    }

    list.addEventListener('click', async e => {
      const target = e.target;
      if (target instanceof HTMLElement && target.classList.contains('delete')) {
        const id = target.dataset.id;
        if (!id) return;
        try {
          const res = await fetch('/api/prompts/' + id, { method: 'DELETE' });
          if (!res.ok && res.status !== 204) {
            const error = await res.json();
            alert(error.error || 'Failed to delete prompt');
            return;
          }
          load();
        } catch (error) {
          alert('Failed to delete prompt: ' + error.message);
        }
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const content = document.getElementById('content').value;
      try {
        const res = await fetch('/api/prompts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, content }),
        });
        if (!res.ok) {
          const error = await res.json();
          alert(error.error || 'Failed to create prompt');
          return;
        }
        document.getElementById('name').value = '';
        document.getElementById('content').value = '';
        load();
      } catch (error) {
        alert('Failed to create prompt: ' + error.message);
      }
    });

    load();
  </script>
</body>
</html>
